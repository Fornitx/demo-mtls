server:
  ssl:
    bundle: server1

spring:
  ssl:
    bundle:
      jks:
        server1:
          key:
            alias: server
          keystore:
            location: file:etc/openssl/server-keystore.p12
            password: 123456
            type: PKCS12
          truststore:
            location: file:etc/openssl/server-truststore.p12
            password: 123456
            type: PKCS12
        client1:
          key:
            alias: client
          keystore:
            location: file:etc/openssl/client-keystore.p12
            password: 123456
            type: PKCS12
          truststore:
            location: file:etc/openssl/client-truststore.p12
            password: 123456
            type: PKCS12

demo:
  client:
    ssl:
      bundle: client1
